<head>
  <meta charset="UTF-8">

<body>
  
  <div class="container mt-3">
    <div class="card">
      <div class="card-header text-center">
        <h1>BREAD (Browse, Read, Edit, Add, Delete)</h1>
      </div>
      <div class="card-body">
        <form onsubmit="return saveData(event)">

          <div class="row mb-3">
            <label for="string" class="form-check-label col-sm-2">String</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="string" placeholder="Tulis String">
            </div>
          </div>

          <div class="row mb-3">
            <label for="integer" class="form-check-label col-sm-2">Integer</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="integer" placeholder="Tulis Integer">
            </div>
          </div>

          <div class="row mb-3">
            <label for="float" class="form-check-label col-sm-2">Float</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="float" placeholder="Tulis Float">
            </div>
          </div>

          <div class="row mb-3">
            <label for="date" class="form-check-label col-sm-2" for="date">Date</label>
            <div class="col-sm-2">
              <input type="date" name="startDate" class="form-control" placeholder="Tulis Date">
              <label class="col-sm-2 col-form-label">to</label>
              <input type="date" name="endDate" class="form-control" placeholder="Tulis Date">
            </div>
          </div>

          <div class="row mb-3">
            <label for="boolean" class="form-check-label col-sm-2">Boolean</label>
            <div class="col-sm-10">
              <select id="boolean" name="boolean" class="form-select">
                <option value="" disabled selected>--Choose Boolean--</option>
                <option value=1>True</option>
                <option value=0>False</option>
              </select>
            </div>
          </div>

          <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
          </div>

        </form>
        <br>
      </div>


      <table class="table table-striped">

        <thead> 
          <tr>
            <th>ID</th>
            <th>String</th>
            <th>Integer</th>
            <th>Float</th>
            <th>Date</th>
            <th>Boolean</th>
            <th  class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="body-users">

        </tbody>
      </table>
      <div class="card-footer">
        <div class="row">

          <div class="col-md-10">
            <nav aria-label="...">
              <ul class="pagination">

                <li class="page-item">
                    <a class="page-link" href="">Previous</a>
                </li>

                  <li class="page-item" aria-current="page">
                    <a class="page-link" href="">1</a>
                  </li>


                    <li class="page-item">
                        <a class="page-link" href="">Next</a>
                    </li>
              </ul>
            </nav>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script>

    let idEdit = null;
    const readData = () => {
      fetch('http://localhost:3000/users')
        .then((response) => response.json())
        .then((data) => {
          let html = ''
          data.forEach((item, index) => {
            html += `
            <tr>
              <td>${item._id}</td>
              <td>${item.string}</td>
              <td>${item.integer}</td>
              <td>${item.float}</td>
              <td>${item.date}</td>
              <td>${item.boolean}</td>
              <td  class="text-center">
                <button type="button" class="btn btn-success" onclick='editData(${JSON.stringify(item)})'><i
                                        class="fa-solid fa-pencil"></i></button>
                <button type="button" class="btn btn-danger" onclick="removeData('${item._id}')"><i
                                        class="fa-solid fa-trash"></i></button>
              </td>
            </tr>
            `
          })
          document.getElementById('body-users').innerHTML = html
        });
    }

    const saveData = (e) => {
      e.preventDefault()
      const string = document.getElementById('string').value
      const integer = document.getElementById('integer').value
      const float = document.getElementById('float').value
      const date = document.getElementById('date').value
      const boolean = document.getElementById('boolean').value


      if (idEdit == null) {
        fetch('http://localhost:3000/users', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, address })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
      } else {
        fetch(`http://localhost:3000/users/${idEdit}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, address })
        }).then((response) => response.json()).then((data) => {
          readData()
        })
        idEdit = null;
      }
      document.getElementById('name').value = ''
      document.getElementById('address').value = ''
      return false
    }

    const removeData = (id) => {
      fetch(`http://localhost:3000/users/${id}`, {
        method: 'DELETE',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then((response) => response.json()).then((data) => {
        readData()
      })
    }

    const editData = (user) => {
      idEdit = user._id
      document.getElementById('name').value = user.name
      document.getElementById('address').value = user.address
    }

    readData()
  </script>
